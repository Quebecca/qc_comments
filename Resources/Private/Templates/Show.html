{namespace v=FluidTYPO3\Vhs\ViewHelpers}
<style>
    label {
        margin-right : 2rem;
        padding-left : 0.5rem;
    }
    input[type=radio] {
    }
    input[type=submit] {
        margin-left : 0.5rem;
    }
</style>
<f:if condition="{submitted}">
    <f:then>
        <span>Formulaire envoyé avec succès!</span>
    </f:then>
    <f:else>
        <f:variable name="absUrl" value="{v:page.absoluteUrl()}" />
        <div class="comments-form">
            <f:form action="saveComment" object="{comment}" objectName="comment" >
                <div class="d-flex flex-column">
                    <f:form.hidden  property="urlOrig" value="{absUrl}"/>
                    <f:form.hidden  property="uidOrig" value="{v:page.info(field: 'uid')}"/>

                    <div class="p-2 useful-check">
                        <f:form.radio property="useful" value="1" id="usefulO" />
                        <label for="usefulO">Useful</label>

                        <f:form.radio property="useful" value="0" id="usefulN"/>
                        <label for="usefulN">Not Useful</label>
                    </div>
                    <div class="p-2">
                        <f:form.textarea
                                property="comment"
                                class="powermail_textarea form-control "
                                data="{date-type: 'date'}"
                        />
                    </div>
                </div>
                <f:form.submit value="Soumettre" class="powermail_submit btn btn-primary displayBlock" style="height : 3rem;"/>

            </f:form>
        </div>
    </f:else>
</f:if>
