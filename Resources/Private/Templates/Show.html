{namespace v=FluidTYPO3\Vhs\ViewHelpers}
{namespace qcComments=Qc\QcComments\ViewHelpers}

<f:variable name="pageUid" value="{v:page.info(field: 'uid')}"/>
<f:variable name="checkPageMode" value="{modePage -> qcComments:CheckPageMode(pageUid: pageUid)}"/>
<div class="d-none" id="lang" data-tr-label="{v:page.language(languages: 'en', pageUid: '0', normalWhenNoLanguage: 'en')}"></div>
<f:if condition="{checkPageMode}">
    <div class="col-12">
        <div class="frame frame-default frame-type-list frame-layout-0">
            <h2>
                <f:translate key="formSectionTitle"/>
            </h2>
            <div>
                <f:if condition="{submitted}">
                    <f:then>
                        <div role="alert">
                            <p>
                                <f:translate key="formSubmittedSuccessfully"/>
                            </p>
                        </div>
                    </f:then>
                    <f:else>
                        <f:variable name="absUrl" value="{v:page.absoluteUrl()}"/>
                        <div class="row">
                            <div class="comments-form col-12 col-lg-8 sansBorder ">
                                <f:form action="saveComment" object="{comment}" objectName="comment" id="commentForm">

                                    <f:render partial="SpamShieldComponents/FormError" arguments="{_all}"/>

                                    <f:form.hidden property="urlOrig" value="{absUrl}"/>
                                    <f:form.hidden property="uidOrig" value="{v:page.info(field: 'uid')}"/>
                                    <div class="form-inline form-group col-md-12">
                                        <legend class="control-label">
                                            <f:translate key="isThePageUseful"/>
                                        </legend>
                                        <div class="form-group radio mt-1 flex-row useful-block" >
                                            <f:form.radio property="useful" value="1" id="usefulY" checked="false"/>
                                            <label for="usefulY" class="useful-label">
                                                <f:translate key="yes"/>
                                            </label>
                                        </div>
                                        <div class="form-group radio mt-1 flex-row useful-block">
                                            <f:form.radio property="useful" value="0" id="usefulN" checked="false"/>
                                            <label for="usefulN" class="useful-label">
                                                <f:translate key="no"/>
                                            </label>
                                        </div>
                                    </div>

                                    <div id="comment-section" class="form-group d-none">
                                        <p>
                                            <label for="comment-textarea" class="control-label" style="font-weight : bold;">
                                                <f:translate key="haveYouAComment" />
                                            </label>
                                            <br>
                                            <span id="commentpage_complement_label" class="complementLabel">
                                                <f:translate key="haveYouACommentDescription" />
                                            </span>
                                        </p>
                                        <f:form.textarea
                                                property="comment"
                                                class="form-control {qcComments:errorClass(class:'my_error_class')}"
                                                id="comment-textarea"
                                                rows="10"
                                                cols="10"
                                                name="qc_comments_comment"
                                        />
                                        <span id="error-message-too-short" class="d-none"><f:translate key="too-short-comment"/></span>

                                        <div class="d-none" id="maxLabel" data-tr-label="{f:translate(key: 'max')}"></div>
                                        <div class="d-none" id="charLabel" data-tr-label="{f:translate(key='characters')}"></div>
                                        <div class="d-none" id="sitekey" data-tr-label="{recaptchaConfig.sitekey}"></div>
                                        <div class="d-none" id="maxCharacters" data-tr-label="{config.maxCharacters}"></div>
                                        <div class="d-none" id="minCharacters" data-tr-label="{config.minCharacters}"></div>
                                        <div class="d-none" id="skipRecaptcha" data-tr-label="{recaptchaConfig.enabled}"></div>
                                        <f:render partial="SpamShieldComponents/HoneyPod" arguments="{_all}"/>

                                        <div id="infoMaxCaracteres" class="infoSupplJs" aria-hidden="true">
                                        <span id="limitLabel">
                                          <f:translate key="max"/> {config.maxCharacters} <f:translate key="characters"/>
                                        </span>
                                        </div>
                                        <br>
                                        <f:if condition="{recaptchaConfig.enabled} == '1'">
                                            <f:then>
                                                <div id="recaptcha"
                                                     class="g-recaptcha"
                                                     data-sitekey="{recaptchaConfig.sitekey}"
                                                     data-size="invisible"
                                                     data-callback="onCompleted">
                                                </div>
                                                <input id="submitButton"
                                                       class="btn btn-primary displayBlock g-recaptcha submit-button"
                                                       type="submit"
                                                       value="{f:translate(key: 'submit')}"/>
                                            </f:then>
                                            <f:else>
                                                <f:form.submit
                                                        id="submitButton"
                                                        value="{f:translate(key: 'submit')}"
                                                        class="btn btn-primary displayBlock submit-button"
                                                />
                                            </f:else>
                                        </f:if>
                                    </div>

                                </f:form>
                            </div>
                            <div class="col-12 col-lg-4 flex-wrap flex-lg-wrap-reverse d-none" id="questionsLink-section">
                                <f:cObject typoscriptObjectPath="lib.qcCommentsAdditionalContent" />
                            </div>

                        </div>
                    </f:else>
                </f:if>
            </div>
        </div>
    </div>
</f:if>
