<html
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
>
<f:if condition="{submittedComment}">
    <f:then>
        <h3>Formulaire envoyé avec succès!</h3>
    </f:then>
    <f:else>
        <div class="comments-form">
            <f:form action="addComment" object="{comment}" objectName="comment" >
                <div class="d-flex flex-column">
                    <div class="p-2">
                        <f:form.radio property="useful" value="1" id="usefulO" />
                        <label for="usefulO">Useful</label>
                    </div>
                    <div class="p-2">
                        <f:form.radio property="useful" value="0" id="usefulN"/>
                        <label for="usefulN">Not Useful</label>
                    </div>
                    <div class="p-2">
                        <f:form.textarea
                                property="comment"
                                class="powermail_textarea form-control "
                                data="{date-type: 'date'}"
                        />
                    </div>
                </div>
                <f:form.submit value="Soumettre" class="powermail_submit btn btn-primary displayBlock" style="height : 3rem;"/>

            </f:form>
        </div>
    </f:else>
</f:if>


</html>
