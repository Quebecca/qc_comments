<div class="table-fit">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <f:for as="header" each="{headers}" iteration="iterator">
                <th>{header}</th>
            </f:for>
            <f:if condition="{rows.0.dissatisfaction}">
                <th>{f:translate(key: 'dissatisfactionPart')}</th>
            </f:if>
        </tr>
        </thead>
        <tbody>
        <f:for as="row" each="{rows}" iteration="iterator">
            <tr class="t3js-entity{f:if(condition:iterator.isFirst, then:' firstcol', else:'')}"
                data-table="{tableName}" data-uid="{fiche.uid}">
                <td>{row.page_uid}</td>
                <td>
                    <div class="text-hover">
                        {row.page_title}
                    </div>
                </td>
                <td>{row.total_pos}</td>
                <td>{row.total_neg}</td>
                <td>{row.total}</td>
                <td>{row.avg}</td>
                <f:if condition="{row.dissatisfaction}">
                    <td>{row.dissatisfaction}</td>
                </f:if>
            </tr>
        </f:for>
        </tbody>
    </table>
</div>
