{namespace vh=Qc\QcComments\ViewHelpers\SpamShieldValidation}
<f:if condition="{vh:isHonepodEnabled()}">
	<div style="margin-left: -99999px; position: absolute;">
		<label for="qccomments_hp">
			<f:translate key="honeypodLabel" />
		</label>
		<f:form.textfield
				name="field[__hp]"
				value=""
				id="qccomments_hp"
				tabindex="-1"
				additionalAttributes="{autocomplete: 'new-qccomments-hp', aria-hidden: 'true'}" />
	</div>
</f:if>
