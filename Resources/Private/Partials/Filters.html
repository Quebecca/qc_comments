<f:form action="{action}" object="{filter}" objectName="filter" id="filter-form">
    <div class="row">
        <div class="col-md-2">
            <label>{f:translate(key: 'filter.lang')}</label>
            <f:form.select property="lang"
                           options="{filter.langOptions}"
                           optionLabelField="title"
                           class="form-control"
                           id="lang"
            />
        </div>
        <div class="col-md-2">
            <label>{f:translate(key: 'filter.depth')}</label>
            <f:form.select property="depth"
                           options="{filter.depthOptions}"
                           optionLabelField="title"
                           class="form-control"
                           id="depth"
            />
        </div>
        <f:if condition="{action} == 'comments'">
            <div class="col-md-2">
                <label>{f:translate(key: 'utility')}</label>
                <f:form.select property="useful"
                               options="{filter.commentsUtility}"
                               optionLabelField="title"
                               class="form-control"
                               id="useful"
                />
            </div>
        </f:if>
        <div class="col-md-2">
            <label>{f:translate(key: 'filter.dateRange')}</label>
            <f:form.select property="dateRange"
                           options="{filter.dateRangeOptions}"
                           optionLabelField="title"
                           additionalAttributes="{data-global-event='change', data-action-submit: '$form'}"
                           class="form-control"
                           id="selectDateRange"
            />
        </div>
        <div class="col-md-2">
            <f:if condition="{filter.dateRange} == 'userDefined'">
                <div class="datepicker">
                    <label for="startDate">{f:translate(key:'filter.userDefined.from')}</label>
                    <div class="input-group ">
                        <f:form.textfield
                                property="startDate"
                                id="startDate"
                                class="form-control  t3js-datetimepicker t3js-clearable"
                                data="{date-type: 'date'}"
                        />
                        <span class="input-group-btn">
                            <label class="btn btn-default" for="startDate">
                                <span class="fa fa-calendar"></span>
                            </label>
                        </span>
                    </div>
                </div>
                <div class="datepicker">
                    <label for="endDate">{f:translate(key:'filter.userDefined.to')}</label>
                    <div class="input-group">
                        <f:form.textfield
                                property="endDate"
                                id="endDate"
                                class="form-control  t3js-datetimepicker t3js-clearable"
                                data="{date-type: 'date'}"
                        />
                        <span class="input-group-btn">
                            <label class="btn btn-default" for="endDate">
                                <span class="fa fa-calendar"></span>
                            </label>
                        </span>
                    </div>
                </div>

            </f:if>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-3">
            <f:form.checkbox property="includeEmptyPages"
                             value="1"
                             id="emptyPage"
            />
            <label class="form-check-label" for="emptyPage">{f:translate(key: 'filter.includeEmptyPages')}</label>

        </div>
        <div class="col-md-4">
            <f:render section="buttons" arguments="{_all}"/>
        </div>
    </div>

    <div class="d-none" id="pagesId"></div>
    <f:for each="{pagesId}" as="id">
        <div class="d-none pageId"  data-tr-label="{id}"></div>
    </f:for>
    <div class="d-none" id="csvSettings" data-tr-label="{csvSettings}"></div>
    <f:for each="{csvSettings}" key="key"  as="prop">
        <f:if condition="{key} == filename">
            <f:then>
                <div class="d-none" id="dateFormat" data-tr-label="{prop.dateFormat}"></div>
            </f:then>
            <f:else>
                <div class="d-none" id="{key}" data-tr-label="{prop}"></div>
            </f:else>
        </f:if>
    </f:for>
    <div class="d-none" id="currentPageId" data-tr-label="{currentPageId}"></div>

</f:form>

<f:section name="buttons">
    <f:form.submit value="{f:translate(key: 'filter.submit')}" class="btn btn-default"/>
    <a href="{resetButton.href}" class="btn btn-default">{f:translate(key:'filter.reset')}</a>
   <button class="btn btn-default" onclick="exportFunction(event)" id="cc">{csvButton.icon -> f:format.raw()} {f:translate(key:'links.exportCsv')}</button>
</f:section>
<script>
   function exportFunction(event){
        event.preventDefault();
        let pageIdsElements = $('.pageId')
       let  pageIds = [];
       pageIdsElements.toArray().forEach(function (item) {
           pageIds.push($(item).attr('data-tr-label'))
       });

       let csvSettings = {
           'separator' : $('#separator').attr('data-tr-label'),
           'enclosure' : $('#enclosure').attr('data-tr-label'),
           'escape' : $('#escape').attr('data-tr-label'),
           'dateFormat' : $('#dateFormat').attr('data-tr-label'),
       };
        let parameters = {
            'lang' : $('#lang option:selected').val(),
            'depth' : $('#depth option:selected').val(),
            'useful' : $('#useful option:selected').val(),
            'selectDateRange' : $('#selectDateRange option:selected').val(),
            'pagesId' : pageIds,
            'csvSettings' : csvSettings,
            'currentPageId' : $('#currentPageId').attr('data-tr-label'),
            'startDate' : $('#startDate').val(),
            'endDate' : $('#endDate').val(),
        }
        require(['TYPO3/CMS/Core/Ajax/AjaxRequest'], function (AjaxRequest) {
            new AjaxRequest(TYPO3.settings.ajaxUrls.show_comments)
                .withQueryArguments({parameters: parameters})
                .get()
                .then(async function (response) {
                    response.resolve().then(function (result){
                        if(result != null){
                            var blob=new Blob([result]);
                            var link=document.createElement('a');
                            link.href=response.response.url
                            link.click();
                        }
                    });
                });
        })
    }
</script>
