<f:if condition="{rows -> f:count()} == 1 and !{rows.0.date_houre} ">
    <f:then>
        <div class="no-comment">{f:translate(key:'no-result')}</div>
    </f:then>
    <f:else>
        <f:render section="table" arguments="{_all}"/>
    </f:else>
</f:if>

<f:section name="table">
    <div class="table-fit">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <f:for as="header" key="col" each="{headers}" iteration="iterator">
                    <th>{header}</th>
                </f:for>
            </tr>
            </thead>
            <tbody>
            <f:for as="row" each="{rows}" iteration="iterator">
                <tr class="t3js-entity{f:if(condition:iterator.isFirst, then:' firstcol', else:'')}">
                   <td>{row.date_houre}</td>
                   <td>
                       <div class="text-hover">
                           {row.comment}
                       </div>
                   </td>
                   <td>{row.useful}</td>
                </tr>
            </f:for>
            </tbody>
        </table>
    </div>
</f:section>
